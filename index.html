
<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci Sequence (Ryan Rood)</title>
    </head>
    <body>
    <div id = "userInterface" class="container">
            <button onclick="main()">Find Fibonacci Sequence</button>
            <div id = "inputPanel">
                <label for="n">Length of Fibonacci Sequence: </label>
                <input type="number" id="n" value="5"><br>
            </div>
        </div>
        <!-- Javascript -->
        <script type = "text/javascript">
        
        function main(){
        var fiblength = document.getElementById("n").value;
        var solution = new Array(fiblength);
        for (var i=0;i<fiblength;++i){
            solution[i]=fibSeq(i);
        }
        window.alert(solution);
        }
        function fibSequence(x){
          if(x==0){return 0;}
          if(x==1){return 1;}
          return fibSequence(x-1)+fibSequence(x-2);
        }
        
        
        </script>
    </body>
</html>
